<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{metaDescription}}">
  <meta name="keywords"
    content="digital systems, automation, healthcare technology, e-commerce solutions, IoT, AI systems, mobile development">
  <meta name="author" content="Bayes Soft">

  <!-- Open Graph -->
  <meta property="og:title" content="{{pageTitle}} | Bayes Soft">
  <meta property="og:description" content="{{metaDescription}}">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">

  <!-- Alternate Language -->
  <link rel="alternate" hreflang="tr" href="/{{currentPage}}">
  <link rel="alternate" hreflang="en" href="/en/{{currentPage}}">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/main.css">

  <title>{{pageTitle}} | Bayes Soft</title>
</head>
